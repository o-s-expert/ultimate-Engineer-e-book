extends: base

page:
  size: A4
  margin: [30, 50, 30, 50]

font:
  catalog:
    Montserrat:
      normal: /Users/otaviosantana/Env/code/workspace-book/ultimate-Engineer-e-book/src/theme/fonts/montserrat-regular.ttf
      bold: /Users/otaviosantana/Env/code/workspace-book/ultimate-Engineer-e-book/src/theme/fonts/montserrat-bold.ttf
      italic: /Users/otaviosantana/Env/code/workspace-book/ultimate-Engineer-e-book/src/theme/fonts/montserrat-italic.ttf
      bold_italic: /Users/otaviosantana/Env/code/workspace-book/ultimate-Engineer-e-book/src/theme/fonts/montserrat-boldItalic.ttf
  fallbacks:
    - Montserrat

base:
  font:
    family: Montserrat
    size: 10
    color: #1D5183
  line-height-length: 12
  line-height: $base-line-height-length / $base-font-size

heading:
  font:
    family: Montserrat
    color: #019DDC
    style: bold
  line-height: 1.2
  h1-font-size: $base-font-size * 2
  h2-font-size: $base-font-size * 1.5
  h3-font-size: $base-font-size * 1.3
  h4-font-size: $base-font-size * 1.1
  margin-bottom: $base-line-height-length

prose:
  margin-bottom: 10

image:
  width: 70%
  align: center

codespan:
  font:
    family: Monospace
    size: 0.95em
    color: #1D5183

code:
  font:
    family: Monospace
    size: 0.95em
    color: #1D5183
  border-width: 0
  padding: [4,4,4,20]

sidebar:
  border-width: 0
  title:
    align: center

admonition:
  padding: [6, 12, 6, 12]
  column-rule:
    style: solid
    width: 1
    color: #F8F7F7
  icon:
    tip:
      stroke-color: #019DDC
    warning:
      stroke-color: #FF5733
    caution:
      stroke-color: #FF5733
  label:
    vertical-align: top

link:
  font-color: #019DDC

list:
  indent: $base-font-size * 1.5
  item-spacing: 2

table:
  font-size: 0.95em
  caption:
    text-align: center
    font-size: 0.95em
  grid:
    color: #F8F7F7
    style: solid
    width: 1
  border:
    width: 1
    color: #F8F7F7
  head:
    background-color: #F8F7F7
  cell:
    padding: 6

footer:
  border-width: 0

quote:
  font-style: italic
  font-color: #1D5183
  font-size: 1.1em
  border-color: #019DDC
  border-style: dotted
  border-radius: 3
  padding: [10, 20, 10, 25]

title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 55%
    font_size: $heading-h1-font-size
    font_color: #1D5183
    line_height: 0.9
  subtitle:
    font_size: $heading-h3-font-size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base-font-size * 1.25
    font_size: $base-font-size * 1.25
    font_color: #1D5183
  revision:
    margin_top: $base_font_size * 1.25
